<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="scaffolded-by" content="https://github.com/dart-lang/stagehand">
  <title>things_frontend</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="favicon.ico">
  <script defer src="main.dart.js"></script>
</head>

<body>
  <h1>thingy game</h1>

  <div id="output"></div>

  <input type="text" id="joinCode" placeholder="Enter game code...">

  <div id="game">
    <div id="question">
      <h3>Why? Just why? Not even in a funny kind of way. Just why?</h3>
    </div>
    <div id="answer">
      <textarea id="answerField" placeholder="Enter your answer..."></textarea>
    </div>
  </div>
</body>

</html>
